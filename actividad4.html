<script>
    function realizar(){
        var num1= parseInt(document.getElementById('number1').value);
        var num2= parseInt(document.getElementById('number2').value);
        var num3= parseInt(document.getElementById('number3').value);
        var promedio = (num1 + num2 + num3)/3;
        document.getElementById('prome').innerHTML="El promedio de los tres numeros es " + promedio;

        if ((num1 > num2) && (num1 > num3)) {
            document.getElementById('mayo').innerHTML="El  " + num1 + "   es el mayor de los 3";
        }
        if ((num2 > num1) && (num2 > num3)) {
            document.getElementById('mayo').innerHTML="El  " + num2 + "   es el mayor de los 3";
        }
        if ((num3 > num1) && (num3 > num2)) {
            document.getElementById('mayo').innerHTML="El  " + num3 + "   es el mayor de los 3";
        }

        if ((num1 < num2) && (num1 < num3)) {
            document.getElementById('meno').innerHTML="El  " + num1 + "   es el menor de los 3";
        }
        if ((num2 < num1) && (num2 < num3)) {
            document.getElementById('meno').innerHTML="El  " + num2 + "   es el menor de los 3";
        }
        if ((num3 < num1) && (num3 < num2)) {
            document.getElementById('meno').innerHTML="El  " + num3 + "   es el menor de los 3";
        };
       var Par=0;
       var Impar=0;

        if(num1 % 2 == 0){
           Par ++;
         }else{
             Impar ++;
         }
         if(num2 % 2 == 0){
           Par ++;
         }else{
             Impar ++;
         } 
         if(num3 % 2 == 0){
           Par++;
         }else{
             Impar ++;  
         }
         document.getElementById('parim').innerHTML="Numeros pares " + Par + " y numeros impares " + Impar;
        }
