<script>
    function aumento(){

        if (pago >= 1000000) {
            var aumeto = (pago * 5)/100;
            var total = pago + aumeto ;
            alert('Apreciado ' + nom +'  Su sueldo total es:   ' + total + '  con un aumento del 5% en este mes SORPRESA!!!');
        }
        if (pago <= 800000) {
            var aumeto = (pago * 10)/100;

        }
    }
</script>
